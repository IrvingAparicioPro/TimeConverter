<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main-css.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">Time converter</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="text" class="form-control" id="hours" placeholder="Enter hours...">
                    </div>
                    <div class="form-group">
                        <label for="minutes">Minutes</label>
                        <input type="text" class="form-control" id="minutes" placeholder="Enter minutes...">
                    </div>
                    <div class="form-group">
                        <label for="seconds">Seconds</label>
                        <input type="text" class="form-control" id="seconds" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascript/main-js.js"></script>
</body>

</html>
